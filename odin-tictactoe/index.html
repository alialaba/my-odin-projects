  <body>
    <h1 class="heading">Tic <span>Tac</span> Toe</h1>

      <div class="game__starter">
        <form class="setup">
          <input id="player1Name" placeholder="Player 1 name" />
          <input id="player2Name" placeholder="Player 2 name" />

              <div class="player-col__symbol">X</div>
            </div>
             <button>Win Rounds: <span>1</span></button>
 
          </div>

          <div class="player-col  player-col__two">
            <div class="player-col__round">
 <h4 class="player-col__num">1</h4>
              <span class="player-col__rounds">Round</span>
            </div>
           
              <p class="player-col__draw">Draws: <span>0 times</span></p>
          </div>

          <div class="player-col player-col__three">
            <div class="player-col__box">
              <p class="player-col__name">player1</p>
              <div class="player-col__symbol">O</div>
            </div>
            <button>Win Rounds: <span>1</span></button>
          </div>
        </div>
