<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropdown-menu manager</title>
    <!-- <a href="#"nk
      rel="stylesheet"
      href="https://cdn.jsdea href="#"vr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css"
    /> -->
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="dropdown-menu">
        <div class="dropdown-menu__trigger">
          <button aria-haspopup="true">Open</button>
        </div>

        <div id="dropdown-menu__content" class="dropdown-menu__content scrollable-menu" role="menu">
          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-hiking"></span>
              <span>Hiking (215kcal)</span>
            </a>
          </div>

          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-karate"></span>
              <span>Karate (115kcal)</span>
            </a>
          </div>

          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-walk"></span>
              <span>Walking (65kcal)</span>
            </a>
          </div>
          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-dumbbell"></span>
              <span>Weightlifting (45kcal)</span>
            </a>
          </div>

          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-walk"></span>
              <span>Walking (65kcal)</span>
            </a>
          </div>
          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-dumbbell"></span>
              <span>Weightlifting (45kcal)</span>
            </a>
          </div>
          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-walk"></span>
              <span>Walking (65kcal)</span>
            </a>
          </div>
          <div class="dropdown-menu__group">
            <a href="#" class="dropdown-menu__item" role="menuitem">
              <span class="iconify" data-icon="mdi-dumbbell"></span>
              <span>Weightlifting (45kcal)</span>
            </a>
          </div>
        </div>
      </div>

      <!-- DROPDOWN 2 -->
       <div class="dropdown-menu">
                <button class="dropdown-menu__trigger"><span class="iconify" data-icon="mdi-dots-vertical"></span></button>
                <div id="dropdown-menu__content" class="dropdown-menu__navcontent">
                
                      <!-- Group 1 -->
                    <div class="dropdown-menu__navgroup">
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-account-outline"></span>
                                <span>View Profile</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + F</span></div>
                        </a>
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-cog-outline"></span>
                                <span>Settings</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + F</span></div>
                        </a>
                    </div>
                        <!-- Group 2 -->
                         <div class="dropdown-menu__navgroup-divider"></div>
                    <div  class="dropdown-menu__navgroup">
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-clock-time-eight-outline"></span>
                                <span>Changelog</span>
                            </div>
                            <div><span>⌘ + F</span></div>
                        </a>
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-account-group-outline"></span>
                                <span>Team</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + N</span></div>
                        </a>

                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-at"></span>
                                <span>Invite Member</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + F</span></div>
                        </a>
                    </div>
                     <div class="dropdown-menu__navgroup-divider"></div>
                      <!-- Group 3 -->
                     <div  class="dropdown-menu__navgroup">
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-headphones"></span>
                                <span>Support</span>
                            </div>
                            <div><span>⌘ + P</span></div>
                        </a>
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-message-processing-outline"></span>
                                <span>Community</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + R</span></div>
                        </a>
                    </div>
                     <div class="dropdown-menu__navgroup-divider"></div>
                     <!-- Group 4 -->
                     <div  class="dropdown-menu__navgroup">
                        <a href="#" class="dropdown-menu__navgroup-item " role="menuitem">
                            <div class="dropdown-menu__navgroup-text">
                                <span class="iconify" data-icon="mdi-logout"></span>
                                <span>Signout</span>
                            </div>
                            <div class="dropdown-menu__navgroup-shortcut"><span>⌘ + P</span></div>
                        </a>
                    </div>
                </div>
            </div> 
    </main>
  </body>
</html>
